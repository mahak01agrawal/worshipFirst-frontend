<app-header></app-header>
<app-nav-links></app-nav-links>

<table class="table">
    <thead>
        <th>Sno</th>
        <th>Name</th>
        <th>Price</th>
        <th>Image</th>
    </thead>    
    <tbody style="background-color:bisque;">
        <tr *ngFor="let product of cartData;index as i" style="justify-content: center;">
            <td>{{i+1}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price}}</td>
            <td><img src="{{product.image}}" alt="" style="height: 100px; width: 100px; border-radius: 50%;"></td>
        </tr>
        <tr>
            <td colspan="5"><h2> Total Price : {{totalPrice}}</h2></td>
        </tr>
    </tbody>
</table>

<div class="form-group ml-5 mr-5">
    <label>Address</label>
    <input type="text" class="form-control" [(ngModel)]="address">
</div>
<div class="form-group ml-5 mr-5">
    <label>Contact</label>
    <input type="text" class="form-control" [(ngModel)] = "mobile">
</div>
<button class="ml-5 btn btn-info" (click)="payment()">Place Order</button>
<app-footer></app-footer>
