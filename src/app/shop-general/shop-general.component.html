<app-header></app-header>
<app-nav-links></app-nav-links>
<section class="heading">
    <h3>our shop</h3>

</section>

<section class="products">

    <h1 class="title"> <span>our pacakes</span> <a href="#"></a> </h1>

    <div class="box-container">

        <div class="box" *ngFor="let pacake of pacakes">
            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
            </div>
            <div class="image">
                <img src={{pacake.image}} alt="">
            </div>
            <div class="content">
                <div class="price">$140.00</div>
                <h3>{{pacake.name}}</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span> (50) </span>
                </div>
            </div>
        </div>
    </div>
</section>

<section class="products">
    <h1 class="title"> <span>our products</span> <a href="#"></a> </h1>
    <div class="box-container">

        <div class="box" *ngFor="let product of products">
            <div class="icons">
                <a href="#" class="fas fa-shopping-cart"></a>
            </div>
            <div class="image">
                <img src={{product.image}} alt="">
            </div>
            <div class="content">
                <div class="price">$140.00</div>
                <h3>{{product.name}}</h3>
                <div class="stars">
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="fas fa-star"></i>
                    <i class="far fa-star"></i>
                    <span> (50) </span>
                </div>
            </div>
        </div>
    </div>

</section>


<app-footer></app-footer>
