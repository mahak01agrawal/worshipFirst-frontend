<link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>

<section class="heading">
    <h3>our shop</h3>
</section>
<section class="products">
    <h1 class="title"> <span>our packages</span> <a href="#"></a> </h1>
    <div class="box-container">
        <div class="box" *ngFor="let pacake of pacakes">
            <div class="icons">
                <a *ngIf = "checkProduct(pacake._id)" (click)="addToCart(pacake._id)" id="{{pacake._id}}" #{{pacake._id}} [ngClass]="add2Cart"></a>
            </div>
            <div class="image">
                <img src={{pacake.image}} alt="">
            </div>
            <div class="content">
                <div class="price">₹ {{pacake.price}}</div>
                <h3>{{pacake.name}}</h3>
                <h5 style="color: #779;">{{pacake.description}}</h5>
            </div>
        </div>
        </div>
</section>

<section class="products">
    <h1 class="title"> <span>our products</span> <a href="#"></a> </h1>
    <div class="box-container">
        <div class="box" *ngFor="let product of products">
            <div class="icons">
                <a *ngIf = "checkProduct(product._id)" (click)="addToCart(product._id)" id="{{product._id}}" #{{product._id}} [ngClass]="add2Cart"></a>
            </div>
            <div class="image">
                <img src={{product.image}} alt="">
            </div>
            <div class="content">
                <div class="price">₹{{product.price}}</div>
                <h3>{{product.name}}</h3>
                <h5 style="color: #779;">{{product.description}}</h5>
            </div>
        </div>
    </div>
</section>
